<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exact Age Calculator</title>
  <meta name="description" content="Free exact age calculator â€” calculate years, months, days, total days and seconds." />
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.4}
    body{display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px;background:#f7fafc;color:#0f172a}
    .card{max-width:720px;width:100%;background:#fff;border-radius:10px;padding:22px;box-shadow:0 6px 22px rgba(15,23,42,0.08)}
    h1{margin:0 0 8px;font-size:20px}
    label{display:block;margin:10px 0 6px}
    input[type=date]{padding:10px;border-radius:6px;border:1px solid #e2e8f0;width:100%}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:#0369a1;color:white;cursor:pointer}
    .result{margin-top:14px;padding:12px;background:#f1f5f9;border-radius:8px}
    small{color:#475569}
    .meta{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .donate{margin-top:10px}
    @media(max-width:520px){.card{padding:16px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Exact Age Calculator</h1>
    <p><small>Enter your birth date to get years, months, days, total days and seconds.</small></p>

    <label for="dob">Birth date</label>
    <input id="dob" type="date" aria-label="Birth date" required />

    <div class="meta">
      <button id="calcBtn">Calculate</button>
      <button id="nowBtn" type="button">Calculate for today</button>
    </div>

    <div id="result" class="result" aria-live="polite" hidden></div>

    <div class="donate">
      <p><small>If you find this useful, support the site:</small></p>
      <!-- replace # with your donation / buymeacoffee link -->
      <a href="#" target="_blank" rel="noopener" aria-label="Donate">Buy me a coffee / Donate</a>
    </div>
  </main>

  <script>
    function calculateAgeParts(dobDate, ref = new Date()){
      const dob = new Date(dobDate.getFullYear(), dobDate.getMonth(), dobDate.getDate());
      const now = new Date(ref.getFullYear(), ref.getMonth(), ref.getDate());
      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();

      if (days < 0) {
        // borrow from previous month
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0); // last day of previous month
        days += prevMonth.getDate();
        months -= 1;
      }
      if (months < 0) {
        months += 12;
        years -= 1;
      }

      // totals
      const msDiff = ref - dobDate;
      const totalDays = Math.floor(msDiff / (1000 * 60 * 60 * 24));
      const totalSeconds = Math.floor(msDiff / 1000);

      return { years, months, days, totalDays, totalSeconds };
    }

    function showResult(obj){
      const resultDiv = document.getElementById('result');
      resultDiv.hidden = false;
      resultDiv.innerHTML = `
        <strong>${obj.years}</strong> years, <strong>${obj.months}</strong> months, <strong>${obj.days}</strong> days.<br/>
        <small>Total: <strong>${obj.totalDays.toLocaleString()}</strong> days (~${Math.floor(obj.totalDays/365.25)} years) or <strong>${obj.totalSeconds.toLocaleString()}</strong> seconds.</small>
      `;
    }

    document.getElementById('calcBtn').addEventListener('click', function(){
      const val = document.getElementById('dob').value;
      if(!val){ alert('Please select your birth date'); return; }
      const dob = new Date(val + 'T00:00:00');
      if (dob > new Date()){ alert('Birth date cannot be in the future'); return; }
      showResult(calculateAgeParts(dob, new Date()));
    });

    document.getElementById('nowBtn').addEventListener('click', function(){
      const val = document.getElementById('dob').value;
      const refVal = new Date();
      if(!val){ alert('Please select your birth date'); return; }
      const dob = new Date(val + 'T00:00:00');
      showResult(calculateAgeParts(dob, refVal));
    });
  </script>
</body>
</html>
